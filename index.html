public:
    DDA_Line(int x1, int y1, int x2, int y2) {
        ddaAlgorithm(x1, y1, x2, y2);

private:
    void ddaAlgorithm(int x1, int y1, int x2, int y2) {
        int dx = x2 - x1;
        int dy = y2 - y1;
        int steps;

        if (abs(dx) > abs(dy))
            steps = abs(dx);
        else
            steps = abs(dy);

        float xinc = dx / (float)steps;
        float yinc = dy / (float)steps;
        float x = x1;
        float y = y1;

        for (int i = 0; i <= steps; i++) {
            putpixel(round(x), round(y), WHITE);
            x += xinc;
            y += yinc;
        }
    }

#include<iostream>
using namespace std;
int n;
#define size 10
template<class T>
void sel(T A[size])
{
    int i,j,min;
    T temp;
    for(i=0;i<n-1;i++)
    {
        min=i;
        for(j=i+1;j<n;j++)
        {
            if(A[j]<A[min])
            min=j;
        }
        temp=A[i];
        A[i]=A[min];
        A[min]=temp;
    }
    cout<<"\nSorted array:";
    for(i=0;i<n;i++)
    {
        cout<<" "<<A[i];
    }
}
