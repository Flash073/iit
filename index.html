#p5
def partition(arr, low, high):
    pivot = arr[low]
    i = low + 1
    j = high
    while True:
        while (i <= j and arr[i] <= pivot):
            i = i + 1
        while (i <= j and arr[j] >= pivot):
            j = j - 1
        if (j < i):
            break
        else:
            arr[i], arr[j] = arr[j], arr[i]

    arr[low], arr[j] = arr[j], arr[low]
    return j

def Quicksort(arr, low, high):
    if (low < high):
        p = partition(arr, low, high)
        Quicksort(arr, low, p - 1)
        Quicksort(arr, p + 1, high)

def ShellSort(arr, n):
    gap = n // 2
    while(gap>=1):
        for j in range(gap, n):
            i=j-gap
            while (i>=0):
                if arr[i+gap]>arr[i]:
                    break
                else:
                    arr[i+gap], arr[i] = arr[i], arr[i+gap]
                i=i-gap
        gap = gap // 2
    print(arr)

struct node
{
  char c;
  int ind;
  struct node *next, *down;
} *head;
class GList
{
public:
  GList();
  struct node *create(char *);
  void display(struct node *);
  int depth(node *p);
  int max(int i, int j);
};
GList ::GList()
{
  head = NULL;
}
node *GList ::create(char *a)
{
  static int i;
  node *New;
  if (a[i] == '\0')
    return NULL;
  for (; a[i] == ',' || a[i] == ' '; i++)
    ;
  New = new node;
  if (New == NULL)
  {
    cout << "Allocation failed!!!!!!";
    return NULL;
  }
  if (a[i] == '{')
  {
    New->ind = 1;
    New->c = '{';
    New->next = NULL;
    i++;
    New->down = create(a);
    if (a[i] != '\0')
      New->next = create(a);
    else
    {
      i = 0;
    }
  }
  else if (a[i] != '}' && a[i] != ',')
  {
    New->ind = 0;
    New->c = a[i];
    New->down = NULL;
    i++;
    New->next = create(a);
  }
  else if (a[i] == '}')
  {
    i++;
    free(New);
    return NULL;
  }

  return New;
}
int GList::max(int i, int j)
{
  return i > j ? i : j;
}
void GList::display(node *temp)
{
  if (temp == NULL)
    return;
  if (temp->ind == 1)
  {
    cout << "{";
    display(temp->down);
    cout << "}";
    if (temp->next != NULL)
      display(temp->next);
  }
  else
  {
    cout << " " << temp->c;
    display(temp->next);
  }
}
int GList ::depth(node *temp)
{
  int i = 0, j = 0;
  if (temp == NULL)
    return 0;
  if (temp->ind = 1)
  {
    j = 1 + (depth(temp->down));
    if (temp->next != NULL)
      i = depth(temp->next);
  }
  else
    i = depth(temp->next);
  return max(i, j);
}

#include <iostream>
#include <string.h>
#define max 50
using namespace std;
class STACK
{
private:
	char a[max];
	int top;

public:
	STACK()
	{
		top = -1;
	}
	void push(char);
	void reverse();
	void convert(char[]);
	void palindrome();
};

void STACK::push(char c)
{
	top++;
	a[top] = c;
	a[top + 1] = '\0';
	// cout<<endl<<c<<" is pushed on stack ...";
}
void STACK::reverse()
{
	char str[max], j = 0;

	for (int i = top; i >= 0; i--)
	{
		cout << a[i];
		str[j] = a[i];
		j++;
	}
	cout << "\n\nReverse string is : " << str;
	cout << endl;
}
void STACK::convert(char str[])
{
	int j, k, len = strlen(str);
	for (j = 0, k = 0; j < len; j++)
	{
		if ((str[j] >= 97 && str[j] <= 122) || (str[j] >= 65 && str[j] <= 90))
		{
			if (str[j] <= 90 && str[j] >= 65)
			{
				str[k] = (str[j] + 32);
			}
			else
			{
				str[k] = str[j];
			}
			k++;
		}
	}
	str[k] = '\0';
	cout << endl
		 << "Converted String : " << str << "\n";
}
void STACK::palindrome()
{
	char str[max];
	int i, j;
	for (i = top, j = 0; i >= 0; i--, j++)
	{
		str[j] = a[i];
	}
	str[j] = '\0';
	if (strcmp(str, a) == 0)
		cout << "\n\nString is palindrome...";
	else
		cout << "\n\nString is not palindrome...";
}

int main()
{
	STACK stack;
	char str[max];
	int i = 0;
	cout << "\nEnter string to be reversed and check is it palindrome or not : \n\n";
	cin.getline(str, 50);
	stack.convert(str);
	while (str[i] != '\0')
	{
		stack.push(str[i]);
		i++;
	}
	stack.palindrome();
	stack.reverse();
}

    int isfull();

    int delqueue();
    void display();
};
int Queue::isempty()
{
    if (front == rear)
        return (1);
    else
        return (0);
}
int Queue::isfull()
{
    if (rear == MAX - 1)
        return (1);
    else
        return (0);
}

{
    rear++;
    data[rear] = x;
}
int Queue::delqueue()
{
    front++;
    return (data[front]);
}
void Queue::display()
{
    int i;
    cout << "\n";
    for (i = front + 1; i <= rear; i++)
        cout << data[i] << " ";
}

class Deque
{
public:
    Deque()
    {
        front = -1;
        rear = -1;
    }

    void insertFront(int value)
    {
        if ((front == 0 && rear == MAX_SIZE - 1) || front == rear + 1)
        {
            cout << "Deque is full. Cannot insert at the front." << endl;
        }

        if (front == -1)
        {
            front = rear = 0;
        }
        else if (front == 0)
        {
            front = MAX_SIZE - 1;
        }
        else
        {
            front--;
        }

        arr[front] = value;
        cout << "Inserted " << value << " at the front." << endl;
    }

    void insertRear(int value)
    {
        if ((front == 0 && rear == MAX_SIZE - 1) || front == rear + 1)
        {
            cout << "Deque is full. Cannot insert at the rear." << endl;
            return;
        }

        if (front == -1)
        {
            front = rear = 0;
        }
        else if (rear == MAX_SIZE - 1)
        {
            rear = 0;
        }
        else
        {
            rear++;
        }

        arr[rear] = value;
        cout << "Inserted " << value << " at the rear." << endl;
    }

    void deleteFront()
    {
        if (front == -1)
        {
            cout << "Deque is empty. Cannot delete from the front." << endl;
            return;
        }

        cout << "Deleted " << arr[front] << " from the front." << endl;

        if (front == rear)
        {
            front = rear = -1;
        }
        else if (front == MAX_SIZE - 1)
        {
            front = 0;
        }
        else
        {
            front++;
        }
    }

    void deleteRear()
    {
        if (front == -1)
        {
            cout << "Deque is empty. Cannot delete from the rear." << endl;
            return;
        }

        cout << "Deleted " << arr[rear] << " from the rear." << endl;

        if (front == rear)
        {
            front = rear = -1;
        }
        else if (rear == 0)
        {
            rear = MAX_SIZE - 1;
        }
        else
        {
            rear--;
        }
    }

    void display()
    {
        if (front == -1)
        {
            cout << "Deque is empty." << endl;
            return;
        }

        cout << "Deque elements: ";
        int i = front;
        do
        {
            cout << arr[i] << " ";
            i = (i + 1) % MAX_SIZE;
        } while (i != (rear + 1) % MAX_SIZE);
        cout << endl;
    }

class pizza
{
    int front, rear, q[size];

    pizza()
    {
        front = -1;
        rear = -1;
    }
    int isfull();
    int isempty();
    void add();
    void serve();
    void display();
};
int pizza::isfull()
{
    if ((front == 0 && rear == size - 1) || front == rear + 1)
    {
        return 1;
    }
    else
    {
        return 0;
    }
}
int pizza::isempty()
{
    if (front == -1 && rear == -1)
    {
        return 1;
    }
    else
    {
        return 0;
    }
}
void pizza::add()
{
    if (isfull() == 0)
    {
        cout << "\n Enter the Pizza ID: ";
        if (front == -1 && rear == -1)
        {
            front = 0;
            rear = 0;
            cin >> q[rear];
        }
        else
        {
            rear = (rear + 1) % size;
            cin >> q[rear];
        }
        char c;
        cout << " Do you want to add another order ? ";
        cin >> c;
        if (c == 'y' || c == 'Y')
            add();
    }
    else
    {
        cout << "\n Orders are full ";
    }
}
void pizza::serve()
{
    if (isempty() == 0)
    {
        if (front == rear)
        {
            cout << "\n Order served is : " << q[front];
            front = -1;
            rear = -1;
        }
        else
        {
            cout << "\n Order served is : " << q[front];
            front = (front + 1) % size;
        }
    }
    else
    {
        cout << "\n No pending orders ";
    }
}
void pizza::display()
{
    if (isempty() == 0)
    {
        for (int i = front; i != rear; i = (i + 1) % size)
        {
            cout << q[i] << "<- ";
        }
        cout << q[rear];
    }
    else
    {
        cout << "\n No pending orders";
    }
}
